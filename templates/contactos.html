{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center">
    <h1>Lista de Contactos</h1>
    <ul>
        {% for contacto in contactos %}
            <li>{{ contacto.nombre }} {{ contacto.apellidos }} - {{ contacto.telefono }} - {{ contacto.mail }}</li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
