<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de contactos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/output.css') }}">
</head>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-green-700"> 

        Gestión de contactos
    </h1>
    <div class="flex justify-center space-x-4 mb-8">

        <a class="inline-block px-4 py-2 font-semibold text-green-700 bg-green-200 rounded-md hover:bg-green-300 transition duration-200 ease-in-out" href="/add_contact">Añadir contacto</a>
        <a class="inline-block px-4 py-2 font-semibold text-green-700 bg-green-200 rounded-md hover:bg-green-300 transition duration-200 ease-in-out" href="/list_contacts">Listar contactos</a>
        <a class="inline-block px-4 py-2 font-semibold text-green-700 bg-green-200 rounded-md hover:bg-green-300 transition duration-200 ease-in-out" href="/delete_contact">Eliminar contacto</a>
        <a class="inline-block px-4 py-2 font-semibold text-green-700 bg-green-200 rounded-md hover:bg-green-300 transition duration-200 ease-in-out" href="/update_contact">Actualizar contacto</a>
        <a class="inline-block px-4 py-2 font-semibold text-green-700 bg-green-200 rounded-md hover:bg-green-300 transition duration-200 ease-in-out" href="/search_contact">Buscar contacto</a>
    </div>

    <div>

        {% block content %}
        {% endblock %}
    </div>
    </div>
</body>
</html>
