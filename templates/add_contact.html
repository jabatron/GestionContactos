{% extends "base.html" %}
{% block content %}
    <div class="flex flex-col items-center justify-center">

        <h1>Formulario para añadir contacto</h1>
        <form action="/contact" method="POST" json="true">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" class="border-green-800 bg-green-300"><br><br>
            <label for="surname">Apellidos:</label><br>
            <input type="text" id="surname" name="surname" class="border-green-800 bg-green-300"><br><br>
            <label for="phone">Teléfono:</label><br>
            <input type="text" id="phone" name="phone" class="border-green-800 bg-green-300"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" class="border-green-800 bg-green-300"><br><br>
            <input type="submit" value="Añadir!" class="inline-block px-4 py-2 font-semibold text-orange-400 bg-green-700 rounded-md hover:bg-green-300 transition duration-200 ease-in-out">
        </form>
    </div>
    
{% endblock %}
